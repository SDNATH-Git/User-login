<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- TITLE -->
    <title>Login Form</title>
</head>
<body>

    <div class="login-main">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="login-form">
                       
                        <h3>sign into User account</h3>
                        <form action="" method="POST">
                            <div class="form-group">
                                <input type="email/Username" class="form-control" name="email/Username" autocomplete="off" placeholder="" aria-label="Email">
                                <label class="form-label">Email / Username</label>
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" name="password" autocomplete="off" placeholder="" aria-label="Password">
                                <label class="form-label">Password</label>
                            </div>
                            <div class="remember-forgot">
                                <label><input type="checkbox">Remember Me</label>
                                 <a href="#">Forgot Password</a>
                            </div>
                            <div class="form-group">
                                <button class="btn btn-lg btn-theme col-12">Login</button>
                            </div>
                            <div class="register-link">
                                <p>Dont have an account? <a href="#">Register</a></p>

                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
